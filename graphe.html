<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expenditure Graph</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <canvas id="expenditureChart" width="200" height="50"></canvas>
        <script>
            const depenseHomme = {
                janvier: 500,
                fevrier: 1200,
                mars: 800,
                avril: 300,
                mai: 210,
                juin: 2000,
                juillet: 2350,
                aout: 3010,
                septembre: 600,
            };

            const depenseFemme = {
                janvier: 1000,
                fevrier: 1500,
                mars: 700,
                avril: 500,
                mai: 300,
                juin: 200,
                juillet: 500,
                aout: 260,
                septembre: 550,
            };

            const depenseEnfant = {
                janvier: 5000,
                fevrier: 2500,
                mars: 3500,
                avril: 2000,
                mai: 1500,
                juin: 2100,
                juillet: 1000,
                aout: 4300,
                septembre: 2400,
            };

            const months = [
                "janvier",
                "fevrier",
                "mars",
                "avril",
                "mai",
                "juin",
                "juillet",
                "aout",
                "septembre",
            ];

            const hommeData = months.map((month) => depenseHomme[month]);
            const femmeData = months.map((month) => depenseFemme[month]);
            const enfantData = months.map((month) => depenseEnfant[month]);

            const ctx = document
                .getElementById("expenditureChart")
                .getContext("2d");
            const expenditureChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: "Dépenses Homme",
                            data: hommeData,
                            borderColor: "rgba(0, 0, 255)",
                            backgroundColor: "rgba(0, 0, 255, 0.1)",
                            fill: true,
                        },
                        {
                            label: "Dépenses Femme",
                            data: femmeData,
                            borderColor: "rgba(255, 192, 203)",
                            backgroundColor: "rgba(255, 192, 203, 0.1)",
                            fill: true,
                        },
                        {
                            label: "Dépenses Enfant",
                            data: enfantData,
                            borderColor: "rgba(255, 255, 103)",
                            backgroundColor: "rgba(255, 255, 103, 0.1)",
                            fill: true,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
    </body>
</html>
